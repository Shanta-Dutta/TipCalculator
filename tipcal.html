<!doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link  rel ="stylesheet" href = "tipcal.css">
   
  </head>
  <body>
    <div class="container row">

    <!-- <div class="row"> -->
      <!-- <div class="col-md-6 mx-auto "> -->
        <div class="row card-body  col-md-6 mx-auto">
          <h1>Tip Calculator</h1>
           <form id="tip-form">
            <div class="form-group">
              <div class="input-group">
               <span class="input-group-addon">$</span>
                <input type="number" class="form-control" id="billTotal" placeholder="Total Bill">
              </div>
            </div>
            <div class="form-group input-group">
              
                  <span class="input-group-addon">No. of Guests</span>
                  <input type="number" class="form-control" id="guestAmount" placeholder="Number of Guests">
               
              </div>
            <div class="form-group tipPercent input-group">
              
                <label for="">Tip Percentage:</label>
                <input type="range" class="form-control" id="tipInput" value="0">
                <span class="input-group-addon" id="tipOutput"></span>
              
            </div>
            </form>
           
              <hr>
            
              <div class="rate body-css" id = "spandiv">
                <span id="span">Quality of Service:</span>
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div> 
            <!-- hr is not creating a complete breakline , it's stopped in quater -->
         
            
          <!-- RESULTS -->
          <div id="results">
            <h5>Payment:</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Tip amount</span>
                <input type="number" class="form-control" id="tipAmount" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Bill with Tip</span>
                <input type="number" class="form-control" id="totalBillWithTip" disabled>
              </div>
            </div>
          </div>
       
        </div>
      </div>
    </div>
  </div>
</div>
  <script src = "tipcal.js"></script>
  <!-- Optional JavaScript
  jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> 
    <!--  Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
